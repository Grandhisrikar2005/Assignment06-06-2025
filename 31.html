<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #000;
      padding: 30px;
      border-radius: 30px;
      text-align: center;
      width: 500px;
      box-shadow: 0 0 20px #444;
    }

    .container h2 {
      background: white;
      color: black;
      border-radius: 30px;
      padding: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 30px;
      border: none;
      background: white;
      cursor: pointer;
      font-weight: bold;
    }

    .slider-container {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="range"] {
      width: 200px;
    }

    label {
      font-size: 16px;
    }

    .options {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password - Generator</h2>
    <div>
      <input type="text" id="password" readonly>
      <button onclick="copyPassword()">Copy</button>
    </div>

    <div class="slider-container">
      <input type="range" id="lengthSlider" min="4" max="20" value="10" oninput="updateLength()">
      <span>Length <span id="lengthValue">10</span></span>

      <div class="options">
        <label><input type="checkbox" id="includeChars" checked> Characters</label>
        <label><input type="checkbox" id="includeNums" checked> Numbers</label>
      </div>
    </div>
  </div>

  <script>
    const passwordField = document.getElementById("password");
    const lengthSlider = document.getElementById("lengthSlider");
    const lengthValue = document.getElementById("lengthValue");
    const includeChars = document.getElementById("includeChars");
    const includeNums = document.getElementById("includeNums");

    const chars = "!@#$%^&*()_+[]{}|;:,.<>?";
    const nums = "0123456789";
    const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function generatePassword() {
      let charset = "";
      if (includeChars.checked) charset += letters + chars;
      if (includeNums.checked) charset += nums;

      let pass = "";
      for (let i = 0; i < lengthSlider.value; i++) {
        pass += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      passwordField.value = pass;
    }

    function updateLength() {
      lengthValue.textContent = lengthSlider.value;
      generatePassword();
    }

    function copyPassword() {
      passwordField.select();
      document.execCommand("copy");
      alert("Password copied to clipboard!");
    }

    // Generate on load
    generatePassword();

    // Re-generate on changes
    lengthSlider.addEventListener("input", generatePassword);
    includeChars.addEventListener("change", generatePassword);
    includeNums.addEventListener("change", generatePassword);
  </script>
</body>
</html>
